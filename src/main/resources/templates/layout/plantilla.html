<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:fragment="head">
        <title th:text="#{app.title}"></title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                        <link rel="stylesheet" href="/css/styles.css">
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
                            <script src="/js/nav.js"></script>
                            <script src="/js/forms.js"></script>
                            <script src="/js/rutinas.js"></script>
                            <script src="https://accounts.google.com/gsi/client" async defer></script>
                            </head>

                            <body>
                                <!-- Header/Navbar -->
                                <header class="mb-5" th:fragment="header">
                                    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
                                        <div class="container-fluid">
                                            <a class="navbar-brand logo" th:text="#{app.logo}" th:href="@{/index}"></a>

                                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                                                <span class="navbar-toggler-icon"></span>
                                            </button>

                                            <div class="collapse navbar-collapse" id="navbarNav" th:if="${session.usuarioLogueado != null}">
                                                <ul class="navbar-nav ms-auto">
                                                    <li class="nav-item">
                                                        <a class="nav-link" th:href="@{/index}" th:text="#{nav.inicio}"></a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" th:href="@{/serie/serie}" th:text="#{nav.series}"></a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" th:href="@{/pelicula/pelicula}" th:text="#{nav.peliculas}"></a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" th:href="@{/usuario/perfil}" th:text="#{nav.perfil}"></a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" href="#contacto" th:text="#{nav.contacto}"></a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" th:href="@{/usuario/logout}" th:text="#{nav.logout}"></a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </nav>
                                </header>

                                <!-- Hero Section -->
                                <section class="hero d-flex align-items-center" th:fragment="contenidoSuperior">
                                    <div class="floating-elements">
                                        <div class="floating-element"></div>
                                        <div class="floating-element"></div>
                                        <div class="floating-element"></div>
                                    </div>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <div class="hero-content">
                                                    <h1 class="hero-title mb-3" th:text="#{hero.title}"></h1>
                                                    <p class="hero-subtitle mb-3" th:text="#{hero.subtitle}"></p>
                                                    <p class="hero-description mb-4" th:text="#{hero.description}"></p>
                                                    <div class="hero-buttons d-flex gap-3" th:if="${session.usuarioLogueado == null}">
                                                        <a th:href="@{/usuario/login}" class="btn btn-custom-primary" th:text="#{usuario.boton.login}"></a>
                                                        <a th:href="@{/usuario/registro}" class="btn btn-custom-secondary" th:text="#{usuario.boton.registro}"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <!-- Content Section -->
                                <section class="content-section py-5">
                                    <div class="container">
                                        <!-- Películas Trending -->
                                        <div class="content-row mb-5" th:fragment="contenidoPeliculas">
                                            <h2 class="section-title mb-4" th:text="#{pelicula.populares}"></h2>
                                        </div>
                                        </section>

                                        <!-- Series Trending -->
                                        <section>
                                        <div class="content-row mb-5" th:fragment="contenidoSeries">
                                            <h2 class="section-title mb-4" th:text="#{serie.populares}"></h2>
                                            <section class="py-5" th:fragment="tarjetaSeries">
                                                <div class="container">
                                                    <div class="row g-4">
                                                        <div class="col-lg-3 col-md-6" th:each="s : ${series}">
                                                            <div class="card content-card h-100">
                                                                <div class="text-center p-3">
                                                                    <img th:src="${s.ruta_imagen}" alt="Serie" class="img-fluid rounded" style="max-height: 200px; object-fit: cover;">
                                                                </div>
                                                                <div class="card-body">
                                                                    <h5 class="card-title">[[${s.titulo}]]</h5>
                                                                    <p class="card-text">[[${s.descripcion}]]</p>
                                                                    <small class="text-muted">Publicación: [[${s.año}]]</small>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </section>

                                <!-- Footer -->
                                <footer th:fragment="footer" class="custom-footer text-center py-4 mt-5">
                                    <div class="container">
                                        <p th:text="#{footer.derechos}" class="mb-2"></p>
                                        <p th:text="#{footer.contexto}" class="mb-2"></p>
                                        <p th:text="#{nav.contacto}" class="mb-3"></p>
                                        <div class="social-links">
                                            <a class="btn btn-custom-primary me-2" href="https://www.instagram.com/_rafita.s_/" target="_blank">
                                                <i class="fab fa-instagram"></i>
                                                Instagram
                                            </a>
                                            <a class="btn btn-custom-primary" href="https://wa.me/+50689739749" target="_blank">
                                                <i class="fab fa-whatsapp"></i>
                                                WhatsApp
                                            </a>
                                        </div>
                                    </div>
                                </footer>
                            </body>
                            </html>
